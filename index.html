<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #0B3D91;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background-color: white;
            width: 350px;
            padding: 20px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            text-align: center;
        }

        input[type="text"], input[type="password"], input[type="email"], input[type="tel"], textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #0B3D91;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #092C6F;
        }

        .toggle-text {
            margin-top: 15px;
            color: #0B3D91;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="card">
        <!-- Login Form -->
        <form id="loginForm" method="POST" action="php/login.php">
            <h2>Login</h2>
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <p>Don't have an account? <span id="showRegister" class="toggle-text">Register</span></p>
        </form>

        <!-- Registration Form -->
        <form id="registerForm" method="POST" action="php/register.php" style="display: none;">
            <h2>Register</h2>
            <input type="text" name="regUsername" placeholder="Username" required>
            <input type="password" name="regPassword" placeholder="Password" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="tel" name="phone" placeholder="Phone" required>
            <textarea name="address" placeholder="Address" required></textarea>
            <select name="role" required>
                <option value="donor">Donor</option>
                <option value="recipient">Recipient</option>
            </select>
            <button type="submit">Register</button>
            <p>Already have an account? <span id="showLogin" class="toggle-text">Login</span></p>
        </form>
    </div>

    <script src="js/login.js"></script>

</body>
</html>
